<!DOCTYPE html>
<html lang="en">
<head>
    <!-----------Important meta tags----------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Junior Frontend Mentor Challenge to build a card payment interface">
    <meta property="og:description" content="Junior Frontend Mentor Challenge to build a card payment interface">
    <meta name="author" content="Ogunsanwo David Oluwadamilare">
    <meta property="og:author" content="Ogunsanwo David Oluwadamilare">
    <meta property="og:image" content="https://github.com/ogunsanwodavid/FYLO/assets/images/favicon-32x32.png">
    <meta property="og:title" content="Card Payment Interface">

    <!-----------Title---------->
    <title>Card Payment Interface</title>

    <!------------Favicon------------->
    <link rel="shortcut icon" href="./dist/images/favicon-32x32.png" type="image/x-icon">

    <!-------Linked stylesheets, fonts, icons and libraries------------>
    <link rel="stylesheet" href="./dist/css/main.css">

    <!----------Fontawesome icons---------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--------Google Fonts----------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!------Scripts---------->
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="cards">
                <div class="card card-front">
                    <div class="avatars">
                        <div class="circle circle-1"></div>
                        <div class="circle circle-2"></div>
                    </div>

                    <div class="card-digits" id="card-digits" style="min-height: 23px;">
                        <script defer>
                            document.write(cardDigits)
                        </script>
                    </div>


                    <div class="cardholder">
                        <div class="name" style="text-transform: uppercase;">JANE APPLESEED</div>
                        <div class="expiry">
                            <div class="month">00</div> / <div class="year">00</div>
                        </div>
                    </div>
                </div>
                <div class="card card-back">
                    <div class="cvc">
                        000
                    </div>
                </div>
            </div>

            <div class="inputs">
                <form id="card-form" class="card-form" onsubmit="event.preventDefault(); checkForm();">
                    <label for="cardholder-name">CARDHOLDER NAME</label>
                    <input type="text" name="cardholder-name" class="input cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed"  oninput="updateCardName()" style="text-transform: uppercase;">
                    <div class="error cardname-error" id="cardname-error">
                        Can't be blank
                    </div>

                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" name="card-number" inputmode="numeric" class="input card-number" id="card-number" placeholder="e.g. 0000 0000 0000 0000"  oninput="this.value = this.value.replace(/[^0-9]/g, '');updateCardNo();formatCreditCard(this.value);" minlength="19" maxlength="19">
                    <div class="error cardnumber-error" id="cardnumber-error">
                        Can't be blank
                    </div>
                    <script>
                        function formatCreditCard(value) {
                            // Remove existing spaces from the input value
                            var cleanedValue = value.replace(/\s/g, "");
                
                            // Add spaces every four characters
                            var formattedValue = cleanedValue.replace(/(.{4})/g, "$1 ");
                
                            // Update the input value with the formatted value
                            document.getElementById("card-number").value = formattedValue.trim();
                        }
                    </script>


                    <div class="row-inputs">
                        <div class="expiry">
                            <div class="expiry-header">EXP. DATE (MM/YY)</div>
                            
                            <div class="expiry-inputs">
                                <!--<input type="text" name="month" pattern="[0-9]*" inputmode="numeric" class="input month" id="expiry-month" placeholder="MM" oninput="this.value = this.value.replace(/[^0-9]/g, '');updateMonth()" minlength="2" maxlength="2">
                                -->

                                <input type="text" name="month" pattern="[0-9]*" inputmode="numeric" class="month" id="expiry-month" placeholder="MM" oninput="this.value = this.value.replace(/[^0-9]/g, '');updateMonth()" minlength="2" maxlength="2">
                                <input type="text" name="year" pattern="[0-9]*" inputmode="numeric" class="year" id="expiry-year" placeholder="YY" oninput="this.value = this.value.replace(/[^0-9]/g, '');updateYear()" minlength="2" maxlength="2">
                            </div>

                            <div class="error expiry-error" id="expiry-error">
                                Can't be blank
                            </div>
                        </div>

                        <div class="cvc">
                            <div class="cvc-header">CVC</div>
                            <input type="text" name="cvc-no" pattern="[0-9]*" inputmode="numeric" class="input cvc-no" id="cvc-no" placeholder="e.g. 123"  oninput="this.value = this.value.replace(/[^0-9]/g, '');updateCvc()" minlength="3" maxlength="3">

                            <div class="error cvc-error" id="cvc-error">
                                Can't be blank
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="confirm" id="form-submit">Confirm</button>
                </form>

                <div class="thank-you" id="thank-you">
                    <img src="./dist/images/icon-complete.svg" alt="" class="tick-icon">

                    <div class="thank-you-text">
                        THANK YOU!
                    </div>

                    <p>We've added your card details</p>

                    <!--<a href="index.html"><button class="continue">Continue</button></a>-->
                    <button class="continue" onclick="returnForm()">Continue</button>
                </div>
            </div>
        </main>
    </div>
</body>
